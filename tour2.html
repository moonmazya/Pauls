                `Антиохия-на-Оронте (совр. Антакья, Турция), второй после Иерусалима центр раннего христианства. Город располагался у&nbsp;подножия горы Сильпий на&nbsp;реке Оронт, примерно в&nbsp;30&nbsp;км от&nbsp;Средиземного моря. Такое географическое положение делало его важным узлом между Востоком и&nbsp;Западом Римской империи. Через Антиохию проходили торговые пути из&nbsp;Месопотамии и&nbsp;Персии, соединяясь с&nbsp;морскими маршрутами через порт Селевкия.
